<!DOCTYPE html>
<html>
<head>
	<title>Using Javascript</title>
	<script type="text/JavaScript">
	function abc(){
		var mess1="Hello";
		var mess2="Class";
		alert("Welcome to Variables");
		document.write(mess1+" "+mess2);
		name=prompt("Enter Name");
		alert(name);

		num2=parseInt(num2);

		num4=num1-num3;

	abc();

<body>
<form>

</form>
